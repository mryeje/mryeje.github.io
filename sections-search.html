<head>
  

  <script type="text/javascript" src="https://static.sketchfab.com/api/sketchfab-viewer-1.12.1.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
					<script>// Event listener for search input
								document.addEventListener('DOMContentLoaded', function() {
							// Event listener for search input
							var searchInput = document.getElementById('searchInput');
							if (searchInput) {
								searchInput.addEventListener('click', function(event) {
									// Check if the device is a mobile device
									if (/Mobi|Android/i.test(navigator.userAgent)) {
										// Prevent the default behavior on mobile devices
										event.preventDefault();

										// Focus on the search input field after a slight delay (100ms)
										setTimeout(function() {
											searchInput.focus();
										}, 100);
									}
								});
							} else {
								console.error("Element with ID 'searchInput' not found.");
							}
						});
					</script>
	

<style>
	/* Reset default styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif; /* Use a web-safe font similar to the one on partselect.com */
    color: #333; /* Adjust the color to match the primary text color of partselect.com */
    background-color: #f5f5f5; /* Adjust the background color to match partselect.com */
}

.container2 {
    position: relative;
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff; /* Adjust the background color */
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.container2 input[type="text"] {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-bottom: 10px;
}

#annotation-count {
    font-size: 14px;
    color: #666; /* Adjust text color */
    margin-bottom: 10px;
}

#resetViewButton {
    background-color: #007bff; /* Adjust button background color */
    color: #fff; /* Adjust button text color */
    font-size: 16px;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 10px;
}

#resetViewButton:hover {
    background-color: #0056b3; /* Adjust button background color on hover */
}

/* Adjust other styles as needed */

/* Media queries for responsiveness */
@media (min-width: 768px) {
    .container2 {
        padding: 30px;
    }
}
	
</style>
</head>

  <body>
    <span id="orbit"><img src="orbit.png"><img src="pinch.png"><img src="2fdrag.png"></span>
    <div class="container">
        <div class="iframe-container">
            <iframe title="Sketchfab Viewer" src="" id="api-frame"></iframe>
         </div>
		  <button id="resetViewButton">Reset View</button>
         <div class="controls" id="controls">
           <pre id="Info"></pre>
		    
		   
				       
         </div>
    
    </div>
    <div class="container2">
       
        <input type="text" id="searchInput" placeholder="Search Parts">
        <div class="suggestion-box" id="suggestionBox"></div>
        <div id="annotation-count"># of searchable parts: <span id="count">0</span></div>
        <div id="annotation-buttons"></div>
    </div>
	
  </body>
