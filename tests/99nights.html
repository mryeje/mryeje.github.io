<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Forest Adventure</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0b1d0b 0%, #163016 100%);
      color: #eee;
      text-align: center;
      padding: 20px;
      min-height: 100vh;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 2px solid #6fdd8b;
    }
    
    .day-navigation {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    
    .nav-btn {
      background: #2c5e2c;
      border: none;
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }
    
    .nav-btn:hover {
      background: #3a7a3a;
      transform: scale(1.1);
    }
    
    .nav-btn:active {
      transform: scale(0.95);
    }
    
    .day-display {
      font-size: 1.2rem;
      font-weight: bold;
      color: #6fdd8b;
      min-width: 120px;
    }
    
    h1 {
      color: #6fdd8b;
      text-align: center;
      flex-grow: 1;
      margin: 0 20px;
      font-size: 2.2rem;
      text-shadow: 0 0 5px rgba(111, 221, 139, 0.5);
    }
    
    .mission-section {
      background: rgba(40, 80, 40, 0.3);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
    
    .mission-btn {
      background: linear-gradient(to bottom, #4caf50, #2e7d32);
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.2rem;
      border-radius: 50px;
      cursor: pointer;
      margin: 15px 0;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    
    .mission-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      background: linear-gradient(to bottom, #5cbf60, #3e8e41);
    }
    
    .mission-btn:active {
      transform: translateY(1px);
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
    }
    
    .mission-btn:disabled {
      background: #555;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    
    .scanner-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }
    
    .scanner-btn {
      background: #2c5e2c;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .scanner-btn:hover {
      background: #3a7a3a;
    }
    
    #reader {
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.4);
    }
    
    .panels {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }
    
    .panel {
      flex: 1;
      min-width: 300px;
      background: rgba(30, 60, 30, 0.4);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    
    .panel h2 {
      color: #6fdd8b;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid #6fdd8b;
    }
    
    .inventory-items, .event-log {
      list-style-type: none;
      text-align: left;
      max-height: 300px;
      overflow-y: auto;
      padding-right: 10px;
    }
    
    .inventory-items li, .event-log li {
      padding: 10px;
      margin-bottom: 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      border-left: 3px solid #6fdd8b;
    }
    
    .event-log li {
      animation: fadeIn 0.5s ease;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .scanner-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      display: none;
    }
    
    .scanner-container {
      width: 90%;
      max-width: 500px;
      position: relative;
    }
    
    .close-scanner {
      position: absolute;
      top: -40px;
      right: 0;
      background: #f44336;
      color: white;
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      font-size: 20px;
      cursor: pointer;
    }
    
    @media (max-width: 768px) {
      .panels {
        flex-direction: column;
      }
      
      header {
        flex-direction: column;
        gap: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="day-navigation">
        <button class="nav-btn" id="prevDay">‚Üê</button>
        <div class="day-display">Day <span id="currentDay">1</span></div>
        <button class="nav-btn" id="nextDay">‚Üí</button>
      </div>
      <h1>üå≤ QR Forest Adventure</h1>
      <div></div> <!-- Empty div for spacing -->
    </header>
    
    <section class="mission-section">
      <h2>Forest Mission</h2>
      <p>Scan QR codes to collect items, forage for supplies, and avoid enemies!</p>
      <button class="mission-btn" id="startMission">Start Mission</button>
    </section>
    
    <section class="scanner-section">
      <button class="scanner-btn" id="openScanner">Open QR Scanner</button>
      <div id="reader"></div>
    </section>
    
    <div class="panels">
      <div class="panel inventory">
        <h2>üéí Inventory</h2>
        <ul id="inventoryList" class="inventory-items"></ul>
      </div>
      
      <div class="panel">
        <h2>üìñ Event Log</h2>
        <ul id="eventLog" class="event-log"></ul>
      </div>
    </div>
  </div>
  
  <div class="scanner-overlay" id="scannerOverlay">
    <div class="scanner-container">
      <div id="reader"></div>
      <button class="close-scanner" id="closeScanner">√ó</button>
    </div>
  </div>

  <script>
    // Game State
    let currentDay = 1;
    let inventory = [];
    let eventsLog = [];
    let scannerActive = false;
    let html5QrCode = null;

    // Enemy list
    const enemies = [
      "Night Wolf", 
      "Burrower", 
      "Shadow Owl", 
      "Echo Beast", 
      "Forest Shade"
    ];

    // Forage outcomes
    const forageTable = [
      "ü•ï Roots ‚Äî add 1 food supply.",
      "üêá Rabbit caught ‚Äî +1 meat.",
      "üçÑ Mushrooms ‚Äî are they safe? Discuss before eating.",
      "üå∞ Nuts ‚Äî +2 energy.",
      "üçì Wild berries ‚Äî +1 health."
    ];

    // DOM Elements
    const currentDayElement = document.getElementById('currentDay');
    const prevDayButton = document.getElementById('prevDay');
    const nextDayButton = document.getElementById('nextDay');
    const startMissionButton = document.getElementById('startMission');
    const openScannerButton = document.getElementById('openScanner');
    const closeScannerButton = document.getElementById('closeScanner');
    const scannerOverlay = document.getElementById('scannerOverlay');
    const inventoryList = document.getElementById('inventoryList');
    const eventLog = document.getElementById('eventLog');

    // Initialize the game
    function initGame() {
      updateDayDisplay();
      updateInventoryUI();
      updateEventLogUI();
      
      // Add event listeners
      prevDayButton.addEventListener('click', goToPreviousDay);
      nextDayButton.addEventListener('click', goToNextDay);
      startMissionButton.addEventListener('click', startMission);
      openScannerButton.addEventListener('click', openScanner);
      closeScannerButton.addEventListener('click', closeScanner);
      
      // Add initial log entry
      addLogEntry("Welcome to QR Forest Adventure! Start your mission and scan QR codes to begin.");
    }

    // Day navigation functions
    function goToPreviousDay() {
      if (currentDay > 1) {
        currentDay--;
        updateDayDisplay();
        addLogEntry(`Traveled back to day ${currentDay}`);
      }
    }

    function goToNextDay() {
      currentDay++;
      updateDayDisplay();
      addLogEntry(`Advanced to day ${currentDay}`);
      
      // Random event when advancing days
      if (Math.random() > 0.7) {
        const enemy = enemies[Math.floor(Math.random() * enemies.length)];
        addLogEntry(`üåë ${enemy} spotted in the distance! Be cautious.`);
      }
    }

    function updateDayDisplay() {
      currentDayElement.textContent = currentDay;
    }

    // Mission functions
    function startMission() {
      addLogEntry(`Starting mission on day ${currentDay}`);
      
      // Disable button temporarily
      startMissionButton.disabled = true;
      startMissionButton.textContent = "Mission in Progress...";
      
      // Simulate mission progress
      setTimeout(() => {
        const success = Math.random() > 0.3;
        if (success) {
          const foundItem = "Map Fragment";
          inventory.push(foundItem);
          updateInventoryUI();
          addLogEntry(`Mission successful! Found ${foundItem}`);
        } else {
          addLogEntry("Mission failed! Better luck next time.");
        }
        
        // Re-enable button
        startMissionButton.disabled = false;
        startMissionButton.textContent = "Start Mission";
      }, 2000);
    }

    // Scanner functions
    function openScanner() {
      scannerOverlay.style.display = 'flex';
      startScanner();
    }

    function closeScanner() {
      scannerOverlay.style.display = 'none';
      if (scannerActive && html5QrCode) {
        html5QrCode.stop().then(() => {
          scannerActive = false;
        }).catch((err) => {
          console.error("Failed to stop scanner", err);
        });
      }
    }

    function startScanner() {
      if (scannerActive) return;
      
      html5QrCode = new Html5Qrcode("reader");
      html5QrCode.start(
        { facingMode: "environment" },
        {
          fps: 10,
          qrbox: 250
        },
        qrCodeMessage => {
          handleQRCommand(qrCodeMessage.trim());
        },
        errorMessage => {}
      ).then(() => {
        scannerActive = true;
      }).catch(err => {
        console.error("Unable to start scanner:", err);
      });
    }

    // Handle QR commands
    function handleQRCommand(code) {
      if (code.startsWith("item:")) {
        const item = code.split(":")[1];
        if (!inventory.includes(item)) {
          inventory.push(item);
          addLogEntry("‚ú® Rare item found: " + item);
          updateInventoryUI();
        }
      } 
      else if (code === "event:enemy_chase") {
        const enemy = enemies[Math.floor(Math.random() * enemies.length)];
        const condition = "Survive by reaching the treehouse before being tagged!";
        addLogEntry("üåë " + enemy + " is chasing you! " + condition);
      }
      else if (code === "forage") {
        const find = forageTable[Math.floor(Math.random() * forageTable.length)];
        addLogEntry("üå≤ You foraged: " + find);
      }
      else {
        addLogEntry("‚ùì Unknown code: " + code);
      }
      
      // Close scanner after successful scan
      setTimeout(closeScanner, 1000);
    }

    // UI update functions
    function updateInventoryUI() {
      inventoryList.innerHTML = "";
      inventory.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `‚úî ${item}`;
        inventoryList.appendChild(li);
      });
    }

    function addLogEntry(message) {
      eventsLog.push(message);
      updateEventLogUI();
    }

    function updateEventLogUI() {
      eventLog.innerHTML = "";
      eventsLog.slice().reverse().forEach(event => {
        const li = document.createElement("li");
        li.textContent = event;
        eventLog.appendChild(li);
      });
    }

    // Initialize the game when the page loads
    window.addEventListener('load', initGame);
  </script>
</body>
</html>
