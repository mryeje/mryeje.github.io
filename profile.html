<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Builder</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/docx/8.3.0/docx.min.js"></script>
  <style>
    body { background-color: #f8fafc; }
    .card { background-color: #ffffff; border: 1px solid #e2e8f0; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    input, select, textarea { background-color: #f1f5f9; border: 1px solid #cbd5e1; padding: 0.5rem; border-radius: 0.5rem; width: 100%; }
    input:focus, select:focus, textarea:focus { outline: 2px solid #2563eb; background-color: #fff; }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center p-4">
  <div class="max-w-lg w-full card rounded-2xl p-6 space-y-4">
    <h1 class="text-2xl font-bold text-gray-800 text-center">Profile Builder</h1>
    <label class="block text-gray-700 font-semibold">Select Profile Type</label>
    <select id="profileType" class="mb-4">
      <option value="person">Person</option>
      <option value="athlete">Athlete</option>
      <option value="business">Business</option>
      <option value="club">Club</option>
      <option value="neighborhood">Neighborhood</option>
    </select>

    <div id="fieldsContainer" class="space-y-3"></div>

    <div class="flex flex-wrap gap-2 justify-between">
      <button onclick="saveLocal()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg shadow">Save</button>
      <button onclick="exportPDF()" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg shadow">PDF</button>
      <button onclick="exportDOCX()" class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-lg shadow">DOCX</button>
    </div>

    <h2 class="text-lg font-semibold text-gray-700 mt-6">Live Preview</h2>
    <div id="preview" class="bg-gray-100 rounded-lg p-3 text-sm text-gray-800"></div>
  </div>

  <script>
    const templates = {
      person: ["Name","Age","Location","Occupation"],
      athlete: ["Name","Sport","Height","Weight","Strengths","Weaknesses"],
      business: ["Name","Industry","Location","Founded"],
      club: ["Name","Purpose","Location","Members"],
      neighborhood: ["Name","City","Population","Features"]
    };

    const fieldsContainer = document.getElementById('fieldsContainer');
    const preview = document.getElementById('preview');

    function renderFields() {
      fieldsContainer.innerHTML = '';
      const type = document.getElementById('profileType').value;
      templates[type].forEach(f => {
        fieldsContainer.innerHTML += `<label class='block font-medium text-gray-700'>${f}<input id='${f}' /></label>`;
      });
      updatePreview();
      document.querySelectorAll('#fieldsContainer input').forEach(input => input.addEventListener('input', updatePreview));
    }

    function updatePreview() {
      const type = document.getElementById('profileType').value;
      const data = {};
      templates[type].forEach(f => data[f] = document.getElementById(f).value);
      preview.innerText = JSON.stringify(data, null, 2);
    }

    function saveLocal() {
      localStorage.setItem('profileData', preview.innerText);
      alert('Profile saved locally.');
    }

    function exportPDF() {
      html2pdf().from(preview).save('profile.pdf');
    }

    async function exportDOCX() {
      const { Document, Packer, Paragraph, TextRun } = window.docx;
      const doc = new Document({ sections: [{ properties: {}, children: [new Paragraph({ children: [new TextRun(preview.innerText)] })] }] });
      const blob = await Packer.toBlob(doc);
      saveAs(blob, 'profile.docx');
    }

    renderFields();
    document.getElementById('profileType').addEventListener('change', renderFields);
  </script>
</body>
</html>
